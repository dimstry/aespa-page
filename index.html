<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aespa</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="Main">
    <div class="container-fluid logo">
      <div class="card shadow-sm mx-auto">
        <img src="img/aespa.jpg" alt="aespa">
        <figcaption>NingNing | Karina | Giselle | Winter</figcaption>
      </div>
    </div>
  </section>
  <section id="Album" class="logo mt-4">
    <h2 class="title-album text-center">Album</h2>
    <div class="container mt-3 album">
      <div class="album">
        <a href="https://www.smtown.com/production/album/11604" target="_blank">
          <img src="img/album/black_mamba.jpg" alt="black_mamba" class="album-img">
          <div class="album-overlay">
            <div class="release-date">
              17 November 2020
            </div>
            <div class="album-title">
              Black Mamba
            </div>
          </div>
        </a>
      </div>
      <div class="album">
        <a href="https://www.smtown.com/production/album/11620" target="_blank">
          <img src="img/album/forever.jpg" alt="Forever" class="album-img">
          <div class="album-overlay">
            <div class="release-date">
              5 Febuari 2021
            </div>
            <div class="album-title">
              Forever
            </div>
          </div>
        </a>
      </div>
      <div class="album">
        <a href="https://www.smtown.com/production/album/11638" target="_blank">
          <img src="img/album/next_level.jpg" alt="Next level" class="album-img">
          <div class="album-overlay">
            <div class="release-date">
              17 Mei 2021
            </div>
            <div class="album-title">
              Next Level
            </div>
          </div>
        </a>
      </div>
      <div class="album">
        <a href="https://www.smtown.com/production/album/11638" target="_blank">
          <img src="img/album/savage.jpg" alt="Next level" class="album-img">
          <div class="album-overlay">
            <div class="release-date">
              5 Oktober 2021
            </div>
            <div class="album-title">
              savage
            </div>
          </div>
        </a>
      </div>
      <div class="album">
        <a href="https://www.smtown.com/production/album/11722" target="_blank">
          <img src="img/album/girls.jpg" alt="girls" class="album-img">
          <div class="album-overlay">
            <div class="release-date">
              8 Juli 2022
            </div>
            <div class="album-title">
              Girls
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
  <section id="Video" class="logo">
    <div class="container mt-4">
      <h2 class="title-video text-center mb-4">Videos</h2>
      <div class="row">
        <div class="col">
          <iframe width="400" height="250" src="https://www.youtube.com/embed/ZeerrnuLi5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="col">
          <iframe width="400" height="250" src="https://www.youtube.com/embed/wog1R1d4zls" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="col">
          <iframe width="400" height="250" src="https://www.youtube.com/embed/4TWR90KJl84" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="col">
          <iframe width="400" height="250" src="https://www.youtube.com/embed/WPdWvnAAurg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="col">
          <iframe width="400" height="250" src="https://www.youtube.com/embed/dYRITmpFbJ4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>
  <section id="follow" class="logo">
    <div class="container mt-4">
      <h2 class="text-center">Follow Aespa</h2>
      <div class="link">
        <a href="https://instagram.com/aespa_official?igshid=YmMyMTA2M2Y=" target="_blank"><i class="ig fa-brands fa-instagram"></i>Instagram</a>
        <a href="https://www.facebook.com/aespa.official" target="_blank"><i class="fb fa-brands fa-facebook"></i>Facebook</a>
        <a href="https://twitter.com/aespa_official?t=zzjAo_4zx1ttzTnujikVIg&s=09" target="_blank"><i class="tw fa-brands fa-twitter"></i>Twitter</a>
        <a href="https://youtube.com/c/aespa" target="_blank"><i class="yt fa-brands fa-youtube"></i>YouTube</a>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer mb-3">
      <i>made with love ❤️ by dimas</i>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</html>
